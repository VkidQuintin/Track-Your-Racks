<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Track Your Racks</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Hamburger Menu Button -->
            <button class="hamburger-btn" id="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Collapsible Menu Pane -->
            <nav class="menu-pane" id="menu-pane">
                <button class="close-btn" id="close-menu">&times;</button>
                <h3>Menu</h3>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#settings">Settings</a></li>
                    <li><a href="#help">Help</a></li>
                </ul>
            </nav>

            <!-- Fixed Left Sidebar -->
            <aside class="sidebar">
                <header class="sidebar-header">
                    <h1>Track Your <span class="highlight">Racks</span></h1>
                    <p>Small savings, big moves.</p>
                </header>

                <section id="setup-section" class="sidebar-content">
                    <div class="input-group">
                        <label for="monthly-income">Monthly Earnings (R):</label>
                        <input type="number" id="monthly-income" placeholder="e.g. 15000" />
                    </div>
                    <button id="generate-btn">Generate My Matrix</button>
                </section>

                <!-- Tips and Suggestions Section -->
                <section id="tips-section" class="tips-container hidden">
                    <h4>Your Tip</h4>
                    <p id="tips-text">Your personalized savings tip will appear here.</p>
                </section>

                <section id="suggestion-section" class="suggestion-container hidden">
                    <h4>Suggestion</h4>
                    <p id="suggestion-text">Your personalized suggestion will appear here.</p>
                </section>
            </aside>

            <!-- Main Content Area (Scrollable Matrix) -->
            <main class="main-content">
                <section id="matrix-section" class="hidden">
                    <h3>Your Saving Challenge</h3>
                    <p id="recommendation-text"></p>
                    <div id="grid-container" class="matrix-grid"></div>
                </section>
            </main>

            <!-- Overlay for menu -->
            <div class="menu-overlay" id="menu-overlay"></div>
        </div>

        <script src="main.js" defer></script>
    </body>
</html>
